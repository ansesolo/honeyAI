<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      lang="fr">
<head>
    <title>Erreur</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center py-5">
                <i class="fas fa-exclamation-circle fa-5x text-warning mb-4"></i>
                <h1 class="display-4" th:if="${status}" th:text="${status}">Erreur</h1>
                <h1 class="display-4" th:unless="${status}">Erreur</h1>
                <h2 class="mb-4">Erreur</h2>
                <p class="text-muted mb-4" th:if="${message}" th:text="${message}">
                    Une erreur s'est produite.
                </p>
                <p class="text-muted mb-4" th:unless="${message}">
                    Une erreur s'est produite.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a th:href="@{/}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Retour a l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
