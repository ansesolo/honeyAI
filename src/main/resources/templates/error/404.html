<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      lang="fr">
<head>
    <title>Page non trouvee</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center py-5">
                <i class="fas fa-exclamation-circle fa-5x text-warning mb-4"></i>
                <h1 class="display-4">404</h1>
                <h2 class="mb-4">Page non trouvee</h2>
                <p class="text-muted mb-4" th:if="${message}" th:text="${message}">
                    La ressource demandee n'existe pas ou a ete supprimee.
                </p>
                <p class="text-muted mb-4" th:unless="${message}">
                    La page que vous recherchez n'existe pas ou a ete deplacee.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a th:href="@{/}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Accueil
                    </a>
                    <a th:href="@{/clients}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-users me-2"></i>Clients
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
