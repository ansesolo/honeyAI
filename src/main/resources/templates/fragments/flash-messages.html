<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="alerts">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" aria-live="polite">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}">Message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" aria-live="polite">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}">Erreur</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
        </div>
    </div>
</body>
</html>
