<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      lang="fr">
<head>
    <title th:text="${isEdit} ? 'Modifier Commande #' + ${orderId} : 'Nouvelle Commande'">Commande</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-shopping-cart me-2"></i>
                <span th:if="${isEdit}">Modifier Commande #<span th:text="${orderId}">1</span></span>
                <span th:unless="${isEdit}">Nouvelle Commande</span>
            </h1>
        </div>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}">Error message</span>
        </div>

        <!-- Form -->
        <form th:action="${isEdit} ? @{/orders/{id}/edit(id=${orderId})} : @{/orders}"
              th:object="${orderForm}" method="post" id="orderForm" novalidate>
            <div class="row">
                <!-- Left Column: Client & Date -->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-info-circle me-2"></i>Informations
                        </div>
                        <div class="card-body">
                            <!-- Client Selection -->
                            <div class="mb-3">
                                <label for="clientId" class="form-label">
                                    Client <span class="text-danger">*</span>
                                </label>
                                <select class="form-select form-select-lg"
                                        id="clientId"
                                        th:field="*{clientId}"
                                        th:classappend="${#fields.hasErrors('clientId')} ? 'is-invalid' : ''"
                                        required>
                                    <option value="">-- Selectionner un client --</option>
                                    <option th:each="client : ${clients}"
                                            th:value="${client.id}"
                                            th:text="${client.name}"
                                            th:selected="${orderForm.clientId == client.id}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('clientId')}" class="invalid-feedback">
                                    <span th:errors="*{clientId}">Le client est obligatoire</span>
                                </div>
                            </div>

                            <!-- Date Commande -->
                            <div class="mb-3">
                                <label for="orderDate" class="form-label">
                                    Date de commande <span class="text-danger">*</span>
                                </label>
                                <input type="date"
                                       class="form-control form-control-lg"
                                       id="orderDate"
                                       th:field="*{orderDate}"
                                       th:classappend="${#fields.hasErrors('orderDate')} ? 'is-invalid' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('orderDate')}" class="invalid-feedback">
                                    <span th:errors="*{orderDate}">La date est obligatoire</span>
                                </div>
                            </div>

                            <!-- Notes -->
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control"
                                          id="notes"
                                          th:field="*{notes}"
                                          rows="3"
                                          placeholder="Notes sur la commande..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Product Lines -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-list me-2"></i>Lignes de commande</span>
                            <button type="button" class="btn btn-sm btn-success" id="addLineBtn">
                                <i class="fas fa-plus me-1"></i>Ajouter un produit
                            </button>
                        </div>
                        <div class="card-body">
                            <!-- Validation Error for Lines -->
                            <div th:if="${#fields.hasErrors('lines')}" class="alert alert-danger mb-3">
                                <span th:errors="*{lines}">Au moins une ligne est requise</span>
                            </div>

                            <!-- Product Lines Table -->
                            <div class="table-responsive">
                                <table class="table table-hover" id="linesTable">
                                    <thead class="table-light">
                                        <tr>
                                            <th style="width: 40%">Produit</th>
                                            <th style="width: 15%" class="text-center">Quantit√©</th>
                                            <th style="width: 20%" class="text-end">Prix unitaire</th>
                                            <th style="width: 15%" class="text-end">Sous-total</th>
                                            <th style="width: 10%" class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="linesBody">
                                        <tr th:each="line, iterStat : ${orderForm.lines}" class="line-row">
                                            <td>
                                                <select class="form-select product-select"
                                                        th:name="${'lines[' + iterStat.index + '].productId'}"
                                                        onchange="updatePrice(this)">
                                                    <option value="">-- Choisir un produit --</option>
                                                    <option th:each="product : ${products}"
                                                            th:value="${product.id}"
                                                            th:text="${product.displayLabel}"
                                                            th:data-price="${product.price}"
                                                            th:selected="${line.productId == product.id}">
                                                    </option>
                                                </select>
                                            </td>
                                            <td>
                                                <input type="number"
                                                       class="form-control text-center quantity-input"
                                                       th:name="${'lines[' + iterStat.index + '].quantity'}"
                                                       th:value="${line.quantity}"
                                                       min="1"
                                                       placeholder="1"
                                                       onchange="calculateSubtotal(this)">
                                            </td>
                                            <td>
                                                <div class="input-group">
                                                    <input type="number"
                                                           class="form-control text-end price-input"
                                                           th:name="${'lines[' + iterStat.index + '].unitPrice'}"
                                                           th:value="${line.unitPrice}"
                                                           step="0.01"
                                                           min="0"
                                                           placeholder="0,00"
                                                           onchange="calculateSubtotal(this); checkPriceOverride(this)">
                                                    <span class="input-group-text">EUR</span>
                                                </div>
                                                <small class="text-warning price-override-indicator" style="display: none;">
                                                    <i class="fas fa-exclamation-triangle"></i> Prix modifie
                                                </small>
                                            </td>
                                            <td class="text-end">
                                                <span class="subtotal-display fw-bold">0,00</span> EUR
                                            </td>
                                            <td class="text-center">
                                                <button type="button" class="btn btn-sm btn-outline-danger remove-ligne-btn"
                                                        onclick="removeLine(this)" title="Supprimer">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr class="table-light">
                                            <td colspan="3" class="text-end fw-bold">Total Commande:</td>
                                            <td class="text-end">
                                                <span id="totalOrder" class="fs-5 fw-bold text-primary">0,00</span> EUR
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Form Buttons -->
                    <div class="d-flex gap-2 justify-content-end">
                        <a th:href="${isEdit} ? @{/orders/{id}(id=${orderId})} : @{/orders}"
                           class="btn btn-secondary btn-lg">
                            Annuler
                        </a>
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Enregistrer
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Products data for JavaScript -->
    <script th:inline="javascript">
        var productsData = /*[[${products}]]*/ [];
    </script>
</div>

<!-- Custom JavaScript for dynamic form -->
<th:block layout:fragment="scripts">
    <script th:src="@{/js/order-form.js}"></script>
</th:block>
</body>
</html>
