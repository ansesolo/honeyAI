<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      lang="fr">
<head>
    <title>Commandes</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-shopping-cart me-2"></i>Commandes</h1>
            <a th:href="@{/orders/new}" class="btn btn-success">
                <i class="fas fa-plus me-1"></i>Nouvelle Commande
            </a>
        </div>

        <!-- Filter Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/orders}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="year" class="form-label">Annee</label>
                        <select class="form-select" id="year" name="year">
                            <option value="">Toutes les annees</option>
                            <option th:each="year : ${years}"
                                    th:value="${year}"
                                    th:text="${year}"
                                    th:selected="${selectedYear != null and selectedYear == year}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="status" class="form-label">Statut</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">Tous</option>
                            <option th:each="s : ${status}"
                                    th:value="${s.name()}"
                                    th:text="${s.displayLabel}"
                                    th:selected="${selectedStatus != null and selectedStatus == s}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-filter me-1"></i>Filtrer
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Orders Table -->
        <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
            <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
            <h3 class="text-muted">Aucune commande trouvee</h3>
            <p class="text-muted">Modifiez les filtres ou creez une nouvelle commande.</p>
            <a th:href="@{/orders/new}" class="btn btn-success mt-2">
                <i class="fas fa-plus me-1"></i>Nouvelle Commande
            </a>
        </div>

        <div th:unless="${#lists.isEmpty(orders)}" class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>No</th>
                                <th>Client</th>
                                <th>Date commande</th>
                                <th>Statut</th>
                                <th class="text-end">Montant total</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">1</td>
                                <td th:text="${order.client?.name}">Client Name</td>
                                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}">01/01/2026</td>
                                <td>
                                    <span th:if="${order.status.name() == 'ORDERED'}"
                                          class="badge bg-primary"
                                          th:text="${order.status.displayLabel}">Commandee</span>
                                    <span th:if="${order.status.name() == 'RECOVERED'}"
                                          class="badge bg-warning text-dark"
                                          th:text="${order.status.displayLabel}">Recuperee</span>
                                    <span th:if="${order.status.name() == 'PAID'}"
                                          class="badge bg-success"
                                          th:text="${order.status.displayLabel}">Payee</span>
                                </td>
                                <td class="text-end" th:with="total=${orderService.calculateTotal(order.id)}">
                                    <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')} + ' EUR'">0,00 EUR</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye"></i> Voir
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
