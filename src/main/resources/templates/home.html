<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      lang="fr">
<head>
    <title>Tableau de bord</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Header with Period Selector -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-chart-line me-2"></i>Tableau de bord
                </h1>
            </div>
            <div class="col-md-6 text-md-end">
                <form th:action="@{/}" method="get" class="d-inline-flex align-items-center gap-2">
                    <label for="yearSelect" class="form-label mb-0 fw-bold">Annee :</label>
                    <select class="form-select form-select-sm" id="yearSelect" name="year"
                            style="width: auto;" onchange="this.form.submit()">
                        <option th:each="y : ${availableYears}"
                                th:value="${y}"
                                th:text="${y}"
                                th:selected="${selectedYear == y}">2026</option>
                    </select>
                </form>
            </div>
        </div>

        <!-- Metric Cards -->
        <div class="row g-4 mb-4">
            <!-- Chiffre d'Affaires -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-euro-sign fa-2x text-success"></i>
                        </div>
                        <h2 class="card-title mb-1" th:text="${#numbers.formatDecimal(ca, 1, 2)} + ' EUR'">0.00 EUR</h2>
                        <p class="card-text text-muted mb-0">Chiffre d'Affaires</p>
                    </div>
                </div>
            </div>

            <!-- Depenses -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-receipt fa-2x text-danger"></i>
                        </div>
                        <h2 class="card-title mb-1" th:text="${#numbers.formatDecimal(depenses, 1, 2)} + ' EUR'">0.00 EUR</h2>
                        <p class="card-text text-muted mb-0">Depenses</p>
                    </div>
                </div>
            </div>

            <!-- Benefice -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-piggy-bank fa-2x"
                               th:classappend="${benefice.signum() >= 0} ? 'text-primary' : 'text-danger'"></i>
                        </div>
                        <h2 class="card-title mb-1"
                            th:classappend="${benefice.signum() < 0} ? 'text-danger' : ''"
                            th:text="${#numbers.formatDecimal(benefice, 1, 2)} + ' EUR'">0.00 EUR</h2>
                        <p class="card-text text-muted mb-0">Benefice</p>
                    </div>
                </div>
            </div>

            <!-- Commandes Payees -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-shopping-cart fa-2x text-info"></i>
                        </div>
                        <h2 class="card-title mb-1" th:text="${commandesPayees}">0</h2>
                        <p class="card-text text-muted mb-0">Commandes Payees</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-bolt me-2"></i>Acces rapide
                        </h5>
                        <div class="d-flex flex-wrap gap-2">
                            <a th:href="@{/orders}" class="btn btn-outline-primary">
                                <i class="fas fa-shopping-cart me-1"></i>Commandes
                            </a>
                            <a th:href="@{/achats}" class="btn btn-outline-primary">
                                <i class="fas fa-receipt me-1"></i>Achats
                            </a>
                            <a th:href="@{/clients}" class="btn btn-outline-primary">
                                <i class="fas fa-users me-1"></i>Clients
                            </a>
                            <a th:href="@{/etiquettes}" class="btn btn-outline-primary">
                                <i class="fas fa-tag me-1"></i>Etiquettes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
