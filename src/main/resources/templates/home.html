<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      lang="fr">
<head>
    <title>Tableau de bord</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Header with Period Selector -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-chart-line me-2"></i>Tableau de bord
                </h1>
            </div>
            <div class="col-md-6 text-md-end">
                <form th:action="@{/}" method="get" class="d-inline-flex align-items-center gap-2">
                    <label for="yearSelect" class="form-label mb-0 fw-bold">Annee :</label>
                    <select class="form-select form-select-sm" id="yearSelect" name="year"
                            style="width: auto;" onchange="this.form.submit()">
                        <option th:each="y : ${availableYears}"
                                th:value="${y}"
                                th:text="${y}"
                                th:selected="${selectedYear == y}">2026</option>
                    </select>
                </form>
            </div>
        </div>

        <!-- Metric Cards -->
        <div class="row g-4 mb-4">
            <!-- Chiffre d'Affaires -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-euro-sign fa-2x text-success"></i>
                        </div>
                        <h2 class="card-title mb-1" th:text="${#numbers.formatDecimal(ca, 1, 2)} + ' EUR'">0.00 EUR</h2>
                        <p class="card-text text-muted mb-0">Chiffre d'Affaires</p>
                    </div>
                </div>
            </div>

            <!-- Depenses -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-receipt fa-2x text-danger"></i>
                        </div>
                        <h2 class="card-title mb-1" th:text="${#numbers.formatDecimal(depenses, 1, 2)} + ' EUR'">0.00 EUR</h2>
                        <p class="card-text text-muted mb-0">Depenses</p>
                    </div>
                </div>
            </div>

            <!-- Benefice -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-piggy-bank fa-2x"
                               th:classappend="${benefice.signum() >= 0} ? 'text-primary' : 'text-danger'"></i>
                        </div>
                        <h2 class="card-title mb-1"
                            th:classappend="${benefice.signum() < 0} ? 'text-danger' : ''"
                            th:text="${#numbers.formatDecimal(benefice, 1, 2)} + ' EUR'">0.00 EUR</h2>
                        <p class="card-text text-muted mb-0">Benefice</p>
                    </div>
                </div>
            </div>

            <!-- Commandes Payees -->
            <div class="col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-shopping-cart fa-2x text-info"></i>
                        </div>
                        <h2 class="card-title mb-1" th:text="${commandesPayees}">0</h2>
                        <p class="card-text text-muted mb-0">Commandes Payees</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top 3 Produits -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-trophy me-2 text-warning"></i>Top 3 Produits
                        </h5>

                        <!-- Empty State -->
                        <div th:if="${#lists.isEmpty(topProduits)}" class="text-center py-3">
                            <p class="text-muted mb-0">Aucune vente sur cette periode.</p>
                        </div>

                        <!-- Product Ranking -->
                        <div th:unless="${#lists.isEmpty(topProduits)}">
                            <div th:each="p,iter : ${topProduits}" class="mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <div>
                                        <span class="badge bg-warning text-dark me-2"
                                              th:text="'#' + ${iter.count}">1</span>
                                        <strong th:text="${p.produitNom}">Produit</strong>
                                        <small class="text-muted ms-1" th:if="${p.typeMiel}"
                                               th:text="'(' + ${p.typeMiel} + ')'"></small>
                                    </div>
                                    <div class="text-end">
                                        <span th:text="${p.quantiteTotale} + ' vendus'">0 vendus</span>
                                        <span class="text-muted ms-2"
                                              th:text="'(' + ${#numbers.formatDecimal(p.chiffreAffaires, 1, 2)} + ' EUR)'">
                                            (0.00 EUR)
                                        </span>
                                    </div>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar bg-warning"
                                         role="progressbar"
                                         th:style="'width: ' + ${topProduits[0].quantiteTotale > 0 ? (p.quantiteTotale * 100 / topProduits[0].quantiteTotale) : 0} + '%'"
                                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-bolt me-2"></i>Acces rapide
                        </h5>
                        <div class="d-flex flex-wrap gap-2">
                            <a th:href="@{/orders}" class="btn btn-outline-primary">
                                <i class="fas fa-shopping-cart me-1"></i>Commandes
                            </a>
                            <a th:href="@{/achats}" class="btn btn-outline-primary">
                                <i class="fas fa-receipt me-1"></i>Achats
                            </a>
                            <a th:href="@{/clients}" class="btn btn-outline-primary">
                                <i class="fas fa-users me-1"></i>Clients
                            </a>
                            <a th:href="@{/etiquettes}" class="btn btn-outline-primary">
                                <i class="fas fa-tag me-1"></i>Etiquettes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
